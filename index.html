<!DOCTYPE html>
<html>
<head>
	<title>Movie Application using API</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<div id="movie-wrapper">
		<div class="container">
			<div class="row">
				<div id="search-bar" class="col-sm-12 text-center">
					<input id="searchInput" class="typeahead" type="text" placeholder="Search for...">
					<input id="searchButton" type="submit" class="btn btn-primary" placeholder="Search for...">
					<select>
						<option value="multi">All</option>
						<option value="movie">Movies</option>
						<option value="tv">Television</option>
						<option value="person">Actor/Actress</option>
					</select>
				</div>
			</div>
			<div class="row">
				<div id="genre-buttons" class="col-sm-12 text-center"></div>
			</div>
			<div class="row">
				<div id="page-heading" class="col-sm-12 ">
					Your Choice
				</div>
			</div>
			<div class="row">
				<div id="poster-grid" class="col-sm-12 ">
				</div>
			</div>
		</div>
	</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script type="text/javascript" src="js/typeahead.js"></script>
<script src="https://npmcdn.com/imagesloaded@4.1/imagesloaded.pkgd.min.js"></script>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/2.2.2/isotope.pkgd.min.js"></script>
<script type="text/javascript" src="js/scriptsHW.js"></script>
</body>
</html>
